    <main>
        <header>
            <h1>20-challenge-drag-drop</h1>
            <h2>Configura e incluye jQuery en tu proyecto. </h2>
        </header>
        <section>
    
        </section>
    </main>
    <script>
        $(document).ready(function() {
            $('.pk').draggable({
				containment: '.columnst',
				cursor: 'move',
				snap: '.stage',
				snapMode: 'inner',
				grid: [120,150],
				revert: 'invalid'
			});
			$('.stage2').droppable({
				accept: '.pk1',
				drop: function(evt, ui) {
					$ui = $(ui.draggable);
					$ui.removeClass('pk1').addClass('pk2 animate__pulse');
					$ni = parseInt($ui.attr('id').substring(4,2))+1;
					$ui.attr('id', 'pk'+$ni);
				}
			});
			$('.stage3').droppable({
				accept: '.pk2',
				drop: function(evt, ui) {
					$ui = $(ui.draggable);
					$ui.removeClass('pk2').addClass('pk3 animate__tada');
					$ni = parseInt($ui.attr('id').substring(4,2))+1;
					$ui.attr('id', 'pk'+$ni);
				}
			});
        });
    </script>
</body>
