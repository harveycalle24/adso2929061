<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03- get-elements html </title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        section {
            ul {
                padding: 0;
            }
            
            ul li,
            figure.animal {
                background-color:black;
                border-radius: 2px;
                height: 25px;
                margin: 2px auto;
                display: flex;
                justify-content: center;
                align-items: center;
                width: 25px;
                zoom: 2.5;
            }
        }
    </style>
</head>
<body class="js">
    <nav>
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
            </a>
    </nav>
    <main>
        <header>
            <h1>03- get-elements.html</h1>
            <h2>Accede y manipula elementos HTML usando JavaScript.</h2>
        </header>
        <section>
            <h3>Get Element By Id:</h3>
            <h4 id="year"></h4>
            <h3>Get Element By Tag Name:</h3>
            <ul>
                <li>üçé</li>
                <li>üçá</li>
                <li>üçä</li>
            </ul>
            <h4></h4>
            <h3>Get Elements By Class Name</h3>
            <p class="paragraph">Lorem ipsum dolor</p>
            <p class="paragraph">Lorem ipsum dolor</p>
            <p class="paragraph">Lorem ipsum dolor</p>
            <h3>Query Selectior & Query Selector All</h3>
            <figure class="animal first">ü¶ä</figure>
            <figure class="animal">ü¶ù</figure>
            <figure class="animal">üê£</figure>
        </section>
    </main>
    <script>
        //Get Element By Id
        const year = document.getElementById('year')
        let ndate = new Date
        year,textContent = `Current Year: ${ndate.getFullYear()}`

        // Get Element By Tag Name
        const fruits = document.getElementsByTagName('li')
        const h4s =document.getElementsByTagName('h4')

        h4s[1].textContent = `There are: ${fruits.length} fruits`
        h4s[1].innerHTML += `<br> The last fruits is: ${fruits[fruits.length-1].textContent}`

        //Get Elements By Class Name
        const paragraphs = document.getElementsByClassName('paragraphs')
        paragraphs[1].style.backgroundColor = 'teal'
        paragraphs[1].style.color = 'white'

        // Query Selector & Query Selector All
        const first = document.querySelector('figure.first')
        first.style.backgroundColor = 'orange'

        const animal = document.querySelectorAll('figure.animal')
        //animal[0].style.borderRadius = '50%'
        //animal[1].style.borderRadius = '50%'
        //animal[2].style.borderRadius = '50%'
        animal.forEach(element { 
            element.style.borderRadius = '50%'
        })
    </script>
</body>
</html>
