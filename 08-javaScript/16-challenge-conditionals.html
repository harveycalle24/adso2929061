<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>15 - Challenge Conditional</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    section {
      display: flex;
      justify-content: center;
      padding: 50px 15px;
    }

    .weather {
      max-width: 420px;
      width: 100%;
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      background: #04856f;
      color: #f8f9fa;
      transition: all 0.4s ease;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      position: relative;
    }

    .weather::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
      opacity: 0;
      transition: all 0.6s ease;
      
      
    }

    .weather:hover::before {
      opacity: 1;
    }

    .weather.day {
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      color: #1e293b;
      box-shadow: 0 15px 35px rgba(30, 41, 59, 0.1);
    }

    .weather.night {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      box-shadow: 0 15px 35px rgba(2, 6, 23, 0.3);
    }

    .weather input.q {
      padding: 12px 16px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 12px;
      border: 2px solid rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .weather.day input.q {
      border-color: rgba(4, 133, 111, 0.3);
    }

    .weather.night input.q {
      background-color: rgba(15, 23, 42, 0.7);
      color: #f8fafc;
      border-color: rgba(255, 255, 255, 0.1);
    }

    .weather input.q:focus {
      outline: none;
      border-color: #04856f;
      box-shadow: 0 0 0 3px rgba(4, 133, 111, 0.2);
    }

    .weather.night input.q:focus {
      border-color: #4db6ac;
      box-shadow: 0 0 0 3px rgba(77, 182, 172, 0.3);
    }

    .weather button.btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background-color: #04856f;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
      letter-spacing: 0.5px;
    }

    .weather button.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .weather.day button.btn {
      background: linear-gradient(to right, #04856f, #07b89e);
    }

    .weather.day button.btn:hover {
      background: linear-gradient(to right, #037862, #06a38d);
    }

    .weather.night button.btn {
      background: linear-gradient(to right, #4db6ac, #00897b);
      color: #f8fafc;
    }

    .weather.night button.btn:hover {
      background: linear-gradient(to right, #3da89e, #00796b);
    }

    .weather img {
      width: 100px;
      height: 100px;
      margin: 15px 0;
      filter: drop-shadow(3px 5px 5px rgba(0, 0, 0, 0.3));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .show h3 {
      font-size: 1.7rem;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .show p {
      margin: 8px 0;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .show .weather-details {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .weather.night .show .weather-details {
      border-top-color: rgba(255, 255, 255, 0.1);
    }

    .show .detail {
      text-align: center;
    }

    .show .detail p:first-child {
      font-weight: 500;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media screen and (max-width: 480px) {
      .weather {
        padding: 25px 20px;
      }
      .show h3 {
        font-size: 1.5rem;
      }
      .show p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="js">
  <nav>
    <a href="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
      </svg>
    </a>
  </nav>
  <main>
    <header>
      <h1>15 - Challenge Conditional</h1>
      <p>
        Solve problems using conditional logic.
      </p>
    </header>
    <section>
      <figure class="weather">
        <input type="text" class="q" placeholder="Enter a location">
        <button class="btn">Show</button>
        <div class="show"></div>
      </figure>
    </section>
  </main>
  <script>
    const q = document.querySelector('.q');
    const btn = document.querySelector('.btn');
    const show = document.querySelector('.show');
    const weatherBox = document.querySelector('.weather');

    btn.addEventListener('click', () => {
      if (q.value.trim()) {
        showWeather(q.value.trim());
      }
    });

    const showWeather = async (location) => {
      try {
        const url = `https://api.weatherapi.com/v1/current.json?key=2d5e221c0a4341b29ce10745251005&q=${location}`;
        const response = await fetch(url);
        const data = await response.json();

        const info = {
          country: data.location.country,
          name: data.location.name,
          time: data.location.localtime,
          temp: data.current.temp_c,
          isDay: data.current.is_day,
          icon: data.current.condition.icon,
          condition: data.current.condition.text,
          humidity: data.current.humidity,
          fog: data.current.vis_km,
          wind: data.current.wind_kph,
          feelsLike: data.current.feelslike_c
        };

        weatherBox.classList.remove('day', 'night');
        weatherBox.classList.add(info.isDay === 1 ? 'day' : 'night');

        show.innerHTML = `
          <h3>${info.name}, ${info.country}</h3>
          <p>${info.time}</p>
          <img src="https:${info.icon}" alt="${info.condition}">
          <p><strong>${info.temp}°C</strong> - ${info.condition}</p>
          <div class="weather-details">
            <div class="detail">
              <p>Humidity</p>
              <p>${info.humidity}%</p>
            </div>
            <div class="detail">
              <p>Wind</p>
              <p>${info.wind} km/h</p>
            </div>
            <div class="detail">
              <p>Feels Like</p>
              <p>${info.feelsLike}°C</p>
            </div>
          </div>
        `;
      } catch (err) {
        show.innerHTML = '<p>Error: city not found or API problem.</p>';
        weatherBox.classList.remove('day', 'night');
      }
    };
  </script>
</body>
</html>
