<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 - Operators Arithmetics</title>
    <link rel="stylesheet" href="../css/Styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Css -->
    <style>
        table.operators {
            border-collapse: collapse;
            font-size: 0.8rem;
            margin: 40px auto;
            width: 380px;
        }

        table thead th {
            background-color: #f0db4f;
            color: #000c;
        }

        table th,
        table td {
            background-color: #fffc;
            border: 1px solid #333;
            color: #333;
            padding: 6px;
        }

        table thead input {
            border: none;
            border-radius: 20px;
            outline: none;
            font-family: Poppins;
            padding: 8px;
            width: 120px;
        }

        table tbody td:first-child {
            font-size: 1rem;
            text-align: center;
        }

        table tbody tr:nth-child(even) td {
            background-color: #fff8;
        }
    </style>
</head>

<body class="js">
    <nav>
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffffff"
                    d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z">
                </path>
            </svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>09 - Operators Arithmetics</h1>
            <h2>Realiza operaciones aritm√©ticas como suma y resta.</h2>

        </header>
        <!-- Markup -->
        <section>
            <table class="operators">
                <thead>
                    <tr>
                        <th colspan="5">
                            <input type="number" placeholder="Y Value">
                        </th>
                    </tr>
                    <tr>
                        <th>Operator</th>
                        <th>Description</th>
                        <th>Example</th>
                        <th>Y</th>
                        <th>X</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>+</td>
                        <td>Addition</td>
                        <td>x=y+2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td>Substraction</td>
                        <td>x=y-2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>*</td>
                        <td>Product</td>
                        <td>x=y*2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>/</td>
                        <td>Division</td>
                        <td>x=y/2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>%</td>
                        <td>Modulus</td>
                        <td>x=y%2</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>++</td>
                        <td>Increment(pre)</td>
                        <td>x=++y</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>++</td>
                        <td>Increment(post)</td>
                        <td>x=y++</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>--</td>
                        <td>Decrement(pre)</td>
                        <td>x=--y</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                    <tr>
                        <td>--</td>
                        <td>Decrement(post)</td>
                        <td>x=y--</td>
                        <td class="ry"></td>
                        <td class="rx"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <!-- JS -->
    <script>
        // results
        const ry = document.querySelectorAll('td.ry')
        const rx = document.querySelectorAll('td.rx')
        const input = document.querySelector('input')
        // Events
        input.oninput = () => {
            if (input.value != '') {
                if (input.value.length < 4) {
                    // Adition +
                    ry[0].innerText = parseInt(input.value)
                    rx[0].innerText = parseInt(input.value) + 2
                    // Substraction -
                    ry[1].innerText = parseInt(input.value)
                    rx[1].innerText = parseInt(input.value) - 2
                    // Product *
                    ry[2].innerText = parseInt(input.value)
                    rx[2].innerText = parseInt(input.value) * 2
                    // Division /
                    ry[3].innerText = parseInt(input.value)
                    rx[3].innerText = parseInt(input.value) / 2
                    // Modulus %
                    ry[4].innerText = parseInt(input.value)
                    rx[4].innerText = parseInt(input.value) % 2
                    // Increment(pre) ++
                    let y = parseInt(input.value)
                    ry[5].innerText = ++y
                    rx[5].innerText = y
                    // Increment(post) ++
                    y = parseInt(input.value)
                    ry[6].innerText = y++
                    rx[6].innerText = y
                    // Decrement(pre) --
                    y = parseInt(input.value)
                    ry[7].innerText = --y
                    rx[7].innerText = y
                    // Decrement(post) --
                    y = parseInt(input.value)
                    ry[8].innerText = y--
                    rx[8].innerText = y
                } else {
                    input.value = input.value.slice(0, -1)
                }
            } else {
                for (let i = 0; i < ry.length; i++) {
                    ry[i].innerText = ''
                    rx[i].innerText = ''
                }
            }
        }
    </script>
</body>

</html>
